{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock %}
{% block extra_header %}
<style>
    body {
        background: url('https://static-communitytable.parade.com/wp-content/uploads/2014/03/rethink-target-heart-rate-number-ftr.jpg') fixed;
        background-size: cover;
    }
    *[role="form"] {
        max-width: 530px;
        padding: 15px;
        margin: 0 auto;
        border-radius: 0.3em;
        background-color: #f2f2f2;
    }
    *[role="form"] h2 { 
        font-family: 'Open Sans' , sans-serif;
        font-size: 40px;
        font-weight: 600;
        color: #000000;
        margin-top: 5%;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 4px;
    }
</style>
{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-5">
        <form action="" method="POST" novalidate class="form-horizontal" role="form">
            <h2 class="mb-4 text-center">Registration</h2>
            {% csrf_token %}
            {{form|crispy}}
            <div class="mt-5 text-center">
                <button type="submit" class="btn btn-success px-5">Sign Up</button>
                <a href="{% url 'login' %}" class="btn btn-link d-block">Already have an account? Login</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
